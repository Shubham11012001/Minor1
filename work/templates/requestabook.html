{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Lookbook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/animate.css'%}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">

  <link rel="stylesheet" href="{% static 'css/aos.css'%}">

  <link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">

  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">
  <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css'%}">


  <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
  <link rel="stylesheet" href="{% static 'css/icomoon.css'%}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html"><span class="flaticon-lotus"></span>LookBook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>
      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a href="{%url "index"%}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{%url "addbook"%}" class="nav-link">Add Book</a></li>
          <li class="nav-item"><a href="{%url "userprofile"%}" class="nav-link">Back to profile</a></li>
          <li class="nav-item"><a href="{%url "logout"%}" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


      <section class="hero-wrap js-fullheight" style="background-image: url({% static 'images/book0.jpg'%});">
        <div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
              <h1 class="mb-3 bread">Need a book..?</h1>
              <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span><a href="SignUp.html">Sign Up</a></span></p>
  <h4 class="mb-2 bread">Fill the following form. Once we have that book we will notify you</h4>
            </div>
          </div>
        </div>
      <div class="page-wrapper p-t-180 p-b-100 font-robo" style="background-image: url({% static 'images/Book.jpg'%});">
              <div class="wrapper wrapper--w960">
                  <div class="card card-2">
                      <div class="card-heading"></div>
                      <div class="card-body">
                          <h2 class="title">Request A book</h2>
                          <form method="POST">
                            {%csrf_token%}
                            {% if error_message %}
                           <p class="alert alert-primary">{{ error_message }}</p>
                       {% endif %}
                              <div class="input-group">
                                  <!--<input class="input--style-2" type="text" placeholder="UserName" name="Username">-->
                                  {{form.askedBookname}}
                                  <!--<input class="input--style-2" type="password" placeholder="Password" name="Password">-->
                              </div>
                              <center>
                              <div class="p-t-30">
                                  <button class="btn btn--radius btn--green" type="submit">Submit</button>
                              </div>
                              </center>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </section>

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg></div>


  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{% static 'js/popper.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
  <script src="{% static 'js/jquery.stellar.min.js'%}"></script>
  <script src="{% static 'js/owl.carousel.min.js'%}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
  <script src="{% static 'js/aos.js'%}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js'%}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js'%}"></script>
  <script src="{% static 'js/jquery.timepicker.min.js'%}"></script>
  <script src="{% static 'js/scrollax.min.js'%}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/google-map.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

</body>

</html>
